<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>集群详情</title>
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.2.3/jquery.js"></script>
    <script type="text/javascript" src="js/cluster.js"></script>
    <!-- <script type="text/javascript" src="js/echarts.js"></script> -->

    <!-- <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="external nofollow" > -->
</head>
<body>
        <div class="wrapperBox">
            <div class="header">
                <div class="headerTitle">
                    <div class="headerLine">kv-cluster集群</div>
                </div>
                <div class="headerButton">
                    <button class="addButton">新增Group</button>
                    <button class="deleteButton">删除Group</button>
                </div>
            </div>
            <div class="container">
                <table id="containerTable">
                    <thead class="tableHeaher">
                    <tr>
                        <th>Group序号</th>
                        <th>Group机器规模</th>
                        <th>读取请求</th>
                        <th>写入请求</th>
                        <th>Group存储规模</th>
                    </tr>
                    </thead>
                    <tbody id="tdata" class="tableLine">
                    <script>
                        $(function(){
                            $.ajax({
                                url:'GetAllCluster',
                                type:'get',
                                dataType:'json',
                                success:function(data){
                                    //alert(data.data[2].id)
                                    for(i in data.data)
                                    {
                                        var tr
                                        tr='<td>'+data.data[i].id+'</td>'+'<td>'+data.data[i].size+'</td>'+'<td>'+data.data[i].read+'</td>'+'<td>'+data.data[i].write+'</td>'+'<td>'+data.data[i].sum+'</td>'
                                        tr=tr+'<td>'+'<a href="cluster.html?&id='+data.data[i].id+'">详情</td>'
                                        $("#containerTable").append('<tr class="trHover">'+tr+'</tr>')
                                    }
                                }
                            })
                        })
                    </script>
                    </tbody>
                </table>
                <div class="modal addfade" id="addmodal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <i>X</i>
                                <h4>新增Group</h4>
                            </div>
                            <div class="modal-body">
                                <p>
                                    Group的ip地址：<input type="text" placeholder="127.0.0.1:8001;127.0.0.1:8002;127.0.0.1:8003" id="ips"/>
                                </p>
                            </div>
                            <div class="modal-footer">
                                <div class="pageInfoBox"></div>
                                <button class="addButton_ok">确定</button>
                                <button class="addButton_no">取消</button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="modal deletefade" id="deletemodal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <i>X</i>
                                <h4>删除Group</h4>
                            </div>
                            <div class="modal-body">
                                <p>
                                    序号：<input type="text" id="Group_id">
                                </p>
                            </div>
                            <div class="modal-footer">
                                <div class="pageInfoBox"></div>
                                <button class="deleteButton_ok">确定</button>
                                <button class="deleteButton_no">取消</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
</body>
</html>
